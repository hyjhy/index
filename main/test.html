<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가운데 정렬</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .genkyu1 {
            text-align: center;
        }

        .syoko {
            margin: 0 auto;
            max-width: 600px; /* 필요에 따라 조절 가능 */
        }

        .genkyu {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .sya-1 {
            margin-bottom: 15px;
        }

        .pro {
            font-size: 24px;
            color: #4CAF50; /* 또는 원하는 색상으로 설정 */
        }

        .st4,
        .st1,
        .st2,
        .st3 {
            font-weight: normal;
            font-size: 16px;
        }

        .neder {
            font-size: 12px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="genkyu1">
        <div class="syoko">
            <h2 class="genkyu">그린케어 도입 연구결과</h2>
            <div class="sya">
                <div class="sya-1">
                    <span class="pro">20%</span>
                    <span><strong class="st4">식물이 있는 그린케어에서 근무하는 직원들은</strong></span><br>
                    <span><strong class="st1">병가 신청이 20프로 감소하며</strong></span><br>
                    <span><strong class="st2">긍정적 사고, 업무에 대한 만족도 상승 </strong>
                        <span class="st3"><b>등 긍정적인 반응을 보입니다.</b></span></span>
                </div>
                <span class="neder">네덜란드 바헤닝언 대학교 & 피타고라스 연구팀, 2019</span>
            </div>
        </div>
    </div>
</body>

</html>
