<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자연속으로</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        img {
            width: 200px;
            height: 200px;
        }
        /* div {
            background: url(./index/대자연.jpg);
            background-size: cover;
        } */
    </style>
</head>
<body>

<!-- 이미지를 표시할 div 요소 -->
<div id="imageContainer">
    <img src="./index/대자연.jpg" alt="대자연" id="displayedImage">
</div>

<script>
// 이미지를 표시한 후 사라지게 하는 함수
function hideImage() {
    // 이미지를 감싸는 div 요소 가져오기
    var imageContainer = document.getElementById("imageContainer");

    // div 요소 숨기기
    imageContainer.style.display = "none";
}

// 이미지가 표시될 시간 (밀리초 단위)
var displayDuration = 5000;  // 5000밀리초 = 5초

// 페이지 로드 후 일정 시간이 지나면 이미지 숨기기
setTimeout(hideImage, displayDuration);
</script>

</body>
</html>
